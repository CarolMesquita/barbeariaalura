<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles-contato.css">
    <title>Barbearia Alura - Contato</title>
</head>

<body>
    
     <header class="container__primario">
        <div class="container__container">
         <h1><img src="img/logo.png" alt="logo principal da barbearia alura"></h1>

         <nav class="container__lista">
            <ul>
              <li class="listas__lista"><a class="listas__lista" href="index.html">Home</a></li>
              <li class="listas__lista"><a class="listas__lista" href="produtos.html">Produtos</a></li>
              <li class="listas__lista"><a class="listas__lista" href="contatos.html">Contatos</a></li>
            </ul>
         </nav>
        </div>
     </header>

     <main>
        <form>
            <label for=" Nome e Sobrenome">Nome e Sobrenome</label>
            <input type="text" id="Nome e Sobrenome" class="input__padrao" required>
            
            <label for="Email">Email</label>
            <input type="email" id="Email"  class="input__padrao" required placeholder="seuemail@dominio.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone"  class="input__padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="Mensagem">Mensagem</label>
            <textarea name="" cols="70" rows="10" id="Mensagem" required></textarea>

            <fieldset> 
             <legend>Como prefere o nosso contato?</legend>

             <label for="radio-email"><input type="radio" name="Contato" value="Email" id="radio-email">Email</label>
             

             <label for="radio-telefone"><input type="radio" name="Contato" value="Telefone" id="radio-telefone">Telefone</label>
             

             <label for="radio-whatsapp"><input type="radio" name="Contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
             
            </fieldset>

            <fieldset>
               <legend>Qual horario prefere ser atendido</legend>
               <select>
                  <option value="">Manha</option>
                  <option value="">Tarde</option>
                  <option value="">Noite</option>
               </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox"checked>Gostaria de receber nossas novidades por Email?</label>

            <input type="submit" value="Enviar Formulario" class="botao__envio">
        </form>

        <table>

          <thead>
           <tr>
             <th>Dia</th>
             <th>Horario</th>
           </tr>
          </thead>

          <tbody>
           <tr>
             <td>Segunda</td>
             <td>8 ~ 20h</td>
           </tr>
           <tr>
              <td>Quarta</td>
              <td>8 ~ 20h</td>
           </tr>
           <tr>
              <td>Sexta</td>
              <td>8 ~ 20h</td>
           </tr>
          </tbody>

        </table>
        
     </main>

     <footer class="container__rodape">
        <img src="img/logo-branco.png" alt="logo branco do footer da barbearia alura">
        <p class="rodape__copyright">&copy; Copyright Barbearia Alura - 2019</p>
     </footer>
   

     
    
</body>
</html>
